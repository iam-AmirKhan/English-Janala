<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English-Janala | Best Platform for learning English</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisyui + tailwind cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet  -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="max-w-screen-lg mx-auto">
    <!-- navbar  -->
    <div class="navbar bg-base-100 shadow-sm my-4">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="-1"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li><a>FAQ</a></li>
            <li><a>Learn</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
        <div class="flex items-center justify-center gap-1">
          <p class="text-2xl font-bold">English</p>
          <span><img src="./assets/logo.png" alt="" /></span>
          <p class="font-bangla text-2xl">জানালা</p>
        </div>
      </div>
      <div class="navbar-end hidden lg:flex">
        <ul class="menu menu-horizontal px-1 gap-3">
          <li class="btn btn-soft btn-primary">
            <span>
              <i class="fa-solid fa-circle-question"></i>
              FAQ
            </span>
          </li>
          <li class="btn btn-soft btn-primary">
            <span>
              <i class="fa-brands fa-readme"></i>
              <a>Learn</a>
            </span>
          </li>
          <li class="btn btn-soft btn-primary">
            <span>
              <i class="fa-solid fa-right-from-bracket"></i>
              <a>Logout</a>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <!-- banner -->
    <div class="flex md:flex-row flex-col-reverse items-center justify-between">
      <div>
        <h1 class="text-4xl font-bold">
          <span class="text-[#00BCFF]">English</span> is Easy!!
        </h1>
        <p class="font-bangla my-3">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন<br />
          অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
          যাবে অন্য একটি Level এ
        </p>
        <form class="flex flex-col gap-4">
          <input type="text" class="input" placeholder="Enter Your Name" />
          <input type="password" class="input" />
        </form>
        <button class="btn btn-primary p-3 mt-3">Get Started</button>
      </div>
      <div>
        <img src="./assets/hero-student.png" alt="" />
      </div>
    </div>

    <!-- vocab section  -->
    <section>
      <h2 class="text-6xl font-bold text-center mt-10">
        <span class="text-[#00BCFF]">Let's </span>Learn Vocabularies
      </h2>

      <div
        id="level-container"
        class="flex gap-5 flex-wrap mt-5 justify-center"
      ></div>
    </section>

    <section id="word-container" class="bg-gray-100 p-8 mt-10 grid grid-cols-3 gap-5">

    </section>
    <script src="./script/index.js"></script>
  </body>
</html>
